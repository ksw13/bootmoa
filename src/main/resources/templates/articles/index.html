<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <header>
        header
        <hr>
    </header>

    <main>
        <form>
            <!-- label은 form요소와 관련된 텍스트 -->
            <!-- label의 for값과 select의 id값으로 둘을 연결-->
            <label for="search-type" hidden>유형</label>
            <select id="search-type" name="search-type">
                <option>제목</option>
                <option>본문</option>
                <option>카테고리</option>
            </select>
            <label for="search-value" hidden>검색어</label>
            <input id="search-value" type="search" placeholder="검색어.." name="search-value">
            <button type="submit">검색</button>
        </form>

        <table>
            <thead>
                <tr>
                    <th>제목</th>
                    <th>카테고리</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>소프트웨어 마에스트로</td>
                    <td>창업</td>
                </tr>
                <tr>
                    <td>우아한테크코스</td>
                    <td>프론트엔드</td>
                </tr>
            </tbody>
        </table>

        <nav>
            <table>
                <tr>
                    <td>previous</td>
                    <td>next</td>
                </tr>
            </table>
        </nav>
    </main>

    <footer>
        <hr>
        footer
    </footer>

</body>
</html>
