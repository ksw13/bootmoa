<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<header id="header"></header>

<main id="article-main" class="container">
  <header id="article-header" class="py-5 text-start">
    <h1>첫번째 글</h1>
  </header>

  <div class="row g-5">
    <article id="article-content" class="col-md-9 col-lg-8 mb-3">
      <pre>본문</pre>
    </article>
  </div>


  <div class="row g-5">
    <section>
      <form class="row g-3" id="comment-form">
        <input type="hidden" class="article-id">
        <div class="col-md-9 col-lg-8">
          <label for="comment-textbox" hidden>댓글</label>
          <textarea class="form-control" id="comment-textbox" placeholder="댓글 쓰기.." rows="3" required></textarea>
        </div>
        <div class="col-md-3 col-lg-4">
          <label for="comment-submit" hidden>댓글 쓰기</label>
          <button class="btn btn-primary" id="comment-submit" type="submit">쓰기</button>
        </div>
      </form>

      <ul id="article-comments" class="row col-md-10 col-lg-8 pt-3">
        <li>
          <form class="comment-form">
            <input type="hidden" class="article-id">
            <div class="row">
              <div class="col-md-10 col-lg-9">
                <p>
                  Lorem ipsum dolor sit amet, consectetur adipiscing elit.<br>
                  Lorem ipsum dolor sit amet
                </p>
              </div>
              <div class="col-2 mb-3">
                <button type="submit" class="btn btn-outline-danger" id="delete-comment-button">삭제</button>
              </div>
            </div>
          </form>
        </li>
      </ul>
    </section>
  </div>
</main>

<footer id="footer"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
